{% extends "todoApp/todoApp_base.html" %}
{% block todo_content %}

    <div class="row">
        <br>
        <p style="font-size: 24px;">Tasks</p>

        <div class="row">
        <div class="col-md-12">

          <div class="col-md-8">
            <input class="form-control" id="search_input" type="text" placeholder="Search Tasks ...">
          </div>

          <div class="col-md-1" align="">
                <button class="btn" id="add_task_btn" data-toggle="modal" data-target="#add_task_modal">Add Task</button>
          </div>

          <div class="col-md-1">

            <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" >
                        <span id="dropdown_text" type= "text"></span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item">All</a></li>
                        <li><a class="dropdown-item">Today</a></li>
                        <li><a class="dropdown-item">Overdue</a></li>
                        <li><a class="dropdown-item">This Week</a></li>
                        <li><a class="dropdown-item">Next Week</a></li>
                    </ul>
            </div>
          </div>
        </div>
        </div>
    </div>
    <br>
</div>
<!-- -------------- accordion below ------------- -->

  <div class="panel-group" id="accordion">
  </div>


<!-- modal add task here  -->

  <div id="add_task_modal" class="modal fade" >
          <div class="modal-dialog">
                  <div class="modal-content">



                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">Add new task</h4>
                      </div>

                    <div class="modal-body">
                        <form id="" action="/" method="post">
                            <div class="row">
                                <div class="input-field col-md-12">
                                    <label for="taskTitle">Task Title : </label>
                                    <input  id="taskTitle" type="text" class=" form-control validate" placeholder="Enter Task Title" maxlength="20">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="input-field col-md-12">
                                    <label for="taskDescription">Task Description : </label>
                                    <input  id="taskDescription" type="textarea" class=" form-control validate" placeholder="Enter Task Description" maxlength="198">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="input-field inline">
                                        <label for="taskDueDate" >Due date : </label>
                                    <input  id="taskDueDate" type="date" class=" form-control validate" placeholder="Due date for task">
                                    </div>
                                </div>
                            </div>


                        </form>



                    </div>

                    <div class="modal-footer">
                        <button type="button" id="add_task_submit" class="btn btn-default">Submit</button>
                    </div>


                </div>

        </div>
    </div>
    <!-- --------- add SUB-TASK modal below ----------- -->

    <div id="add_sub_task_modal" class="modal fade" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <b><h2 class="modal-title">SubTask</h2></b>
                </div>
                <div class="modal-body">
                      <div class="input_fields_wrap">
                          Title :<input type="text" id="subTaskTitle" class="field-long form-control" placeholder="Enter sub-task ..." maxlength="198" style="margin-bottom: 4px;"/>
                          Description :<input type="text" id="subTaskDescription" class="field-long form-control" placeholder="Enter subTask Description ..." maxlength="198" style="margin-bottom: 4px;"/>
                      </div>
                      <br>
                      <input id="taskIdForSubtask" type="text" class="validate" hidden>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="addSubTaskSubmit" class="btn btn-primary">Add</button>
                    </div>
                </div>
        </div>
    </div>
{% endblock %}
